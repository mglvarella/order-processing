version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_nest
    restart: always
    environment:
      POSTGRES_USER: nestuser
      POSTGRES_PASSWORD: nestpassword
      POSTGRES_DB: nestdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: .dockerfile
    container_name: nest_api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: nestuser
      DB_PASSWORD: nestpassword
      DB_DATABASE: nestdb
volumes:
  postgres_data: